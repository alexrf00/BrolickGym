name: Block Direct Push to Main

on:
  push:
    branches:
      - main

jobs:
  block-direct-push:
    name: Prevent Direct Pushes to Main
    runs-on: ubuntu-latest
    steps:
      - name: Check if this was a direct push
        run: |
          if [[ "${{ github.event.head_commit.message }}" != *"Merge pull request"* ]]; then
            echo "❌ Direct pushes to main are not allowed!"
            exit 1
          else
            echo "✅ Merge commit detected. Proceeding..."
          fi
